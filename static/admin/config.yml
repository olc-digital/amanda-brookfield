backend:
  name: git-gateway
  branch: master
  commit_messages:
    create: Create {{collection}} “{{slug}}”
    update: Update {{collection}} “{{slug}}”
    delete: Delete {{collection}} “{{slug}}”
    uploadMedia: Upload “{{path}}”
    deleteMedia: Delete “{{path}}”

# If we use editorial_workflow, we cant have autotweet.
# This is because it creates a PR instead of committing directly to master so we cant read the commit message

# publish_mode: editorial_workflow

media_folder: static/img
public_folder: /img

display_url: https://www.amandabrookfield.co.uk

collections:
  - name: home-and-announcement
    label: Home & Announcement
    delete: false
    files:
      - file: src/pages/index.md
        label: Home
        name: home
        fields:
          - {
              label: Template Key,
              name: templateKey,
              widget: hidden,
              default: home-page,
            }
          - {
              label: Meta Description,
              name: metaDescription,
              widget: text,
              required: false,
            }
          - {label: Banner Image, name: bannerImage, widget: hidden}
          - {label: Welcome Text, name: welcomeText, widget: text}
          - label: Best Sellers
            name: bestSellers
            widget: object
            fields:
              - {
                  label: Best Seller 1,
                  name: bestSeller1,
                  widget: relation,
                  collection: books,
                  searchFields: [title],
                  valueField: title,
                  displayFields: [title],
                }
              - {
                  label: Best Seller 2,
                  name: bestSeller2,
                  widget: relation,
                  collection: books,
                  searchFields: [title],
                  valueField: title,
                  displayFields: [title],
                }
              - {
                  label: Best Seller 3,
                  name: bestSeller3,
                  widget: relation,
                  collection: books,
                  searchFields: [title],
                  valueField: title,
                  displayFields: [title],
                }
              - {
                  label: Best Seller 4,
                  name: bestSeller4,
                  widget: relation,
                  collection: books,
                  searchFields: [title],
                  valueField: title,
                  displayFields: [title],
                }
              - {
                  label: Best Seller 5,
                  name: bestSeller5,
                  widget: relation,
                  collection: books,
                  searchFields: [title],
                  valueField: title,
                  displayFields: [title],
                }

          - label: Hero Section
            name: heroSection
            widget: object
            fields:
              - {label: Hero prefix, name: prefix, widget: string}
              - {
                label: Books,
                name: books,
                widget: relation,
                collection: books,
                multiple: true,
                max: 2,
                searchFields: [title],
                valueField: title,
              }
              - {
                label: Book intros,
                name: bookIntros,
                widget: list,
                max: 2,
                field: {label: Book intro, name: bookIntro, widget: markdown}
              }
              - {
                label: Videos,
                name: videos,
                widget: list,
                field: {label: Video URL, name: videoUrl, widget: string},
                label_singular: Video,
                min: 0,
                max: 3,
                add_to_top: true,
              }
          - label: Latest Releases
            name: latestReleases
            widget: object
            fields:
              - label: Latest Release 1
                name: latestRelease1
                widget: object
                fields:
                  - {
                      label: Book,
                      name: book,
                      widget: relation,
                      collection: books,
                      searchFields: [title],
                      valueField: title,
                      displayFields: [title],
                    }
                  - {label: Blurb, name: blurb, widget: text}
              - label: Latest Release 2
                name: latestRelease2
                widget: object
                fields:
                  - {
                      label: Book,
                      name: book,
                      widget: relation,
                      collection: books,
                      searchFields: [title],
                      valueField: title,
                      displayFields: [title],
                    }
                  - {label: Blurb, name: blurb, widget: text}
              - label: Latest Release 3
                name: latestRelease3
                widget: object
                fields:
                  - {
                      label: Book,
                      name: book,
                      widget: relation,
                      collection: books,
                      searchFields: [title],
                      valueField: title,
                      displayFields: [title],
                    }
                  - {label: Blurb, name: blurb, widget: text}

      - file: src/announcement/index.md
        label: Announcement
        name: announcement
        create: false
        fields:
          - {label: Title, name: title, widget: string}
          - {label: Body, name: body, widget: markdown}
          - {
              label: Button Text,
              name: buttonText,
              widget: string,
              required: false,
              default: '',
            }
          - {
              label: Button Link,
              name: buttonLink,
              widget: string,
              required: false,
              default: '',
            }
          - {
              label: Image,
              name: image,
              widget: image,
              required: false,
              media_library: {config: {multiple: false}},
            }
          - {
              label: Display Until,
              name: displayUntil,
              widget: datetime,
              dateFormat: DD MMM YYYY,
              required: false,
              default: '',
            }
          - {label: Disable Announcement?, name: isDisabled, widget: boolean}
  - name: books
    label: Books
    delete: false
    folder: src/pages/books
    slug: '{{slug}}'
    fields:
      - {
          label: Template Key,
          name: templateKey,
          widget: hidden,
          default: book-page,
        }
      - {label: Book ID, name: bookId, widget: hidden}
      - {label: Path, name: path, widget: hidden}
      - {label: Title, name: title, widget: string}
      - {
          label: Original Publication Date,
          name: originalPublicationDate,
          widget: datetime,
          timeFormat: false,
          dateFormat: DD MMM YYYY,
        }
      - {label: Cover Image, name: coverImage, widget: hidden}
      - {label: Promo Image, name: promoImage, widget: hidden, required: false}
      - {label: Cover Sketch Image, name: coverSketchImage, widget: hidden}
      - {label: Amazon Link, name: amazonLink, widget: string}
      - {label: Body, name: body, widget: markdown}
      - {
          label: Reviews,
          name: reviews,
          widget: list,
          fields:
            [
              {label: Text, name: text, widget: text},
              {label: Reviewer, name: reviewer, widget: string},
            ],
        }
  - name: author
    label: Author
    delete: false
    files:
      - file: src/pages/author/index.md
        label: Author Home
        name: author
        fields:
          - {
              label: Template Key,
              name: templateKey,
              widget: hidden,
              default: author-page,
            }
          - {label: Inspiration Image, name: inspirationImage, widget: hidden}
          - {label: Biography Image, name: biographyImage, widget: hidden}
          - {label: Mabel Image, name: mabelImage, widget: hidden}
          - {label: Title, name: title, widget: string}
          - {
              label: Meta Description,
              name: metaDescription,
              widget: text,
              required: false,
            }
      - file: src/pages/author/biography.md
        label: Biography
        name: biography
        fields:
          - {
              label: Template Key,
              name: templateKey,
              widget: hidden,
              default: author-page,
            }
          - {label: Inspiration Image, name: inspirationImage, widget: hidden}
          - {label: Biography Image, name: biographyImage, widget: hidden}
          - {label: Mabel Image, name: mabelImage, widget: hidden}
          - {label: Title, name: title, widget: string}
          - {
              label: Meta Description,
              name: metaDescription,
              widget: text,
              required: false,
            }
          - {label: Body, name: body, widget: markdown}
      - file: src/pages/author/inspiration.md
        label: Inspiration
        name: inspiration
        fields:
          - {
              label: Template Key,
              name: templateKey,
              widget: hidden,
              default: author-page,
            }
          - {label: Inspiration Image, name: inspirationImage, widget: hidden}
          - {label: Biography Image, name: biographyImage, widget: hidden}
          - {label: Mabel Image, name: mabelImage, widget: hidden}
          - {label: Title, name: title, widget: string}
          - {
              label: Meta Description,
              name: metaDescription,
              widget: text,
              required: false,
            }
          - {label: Body, name: body, widget: markdown}
      - file: src/pages/author/mabel.md
        label: Mabel
        name: mabel
        fields:
          - {
              label: Template Key,
              name: templateKey,
              widget: hidden,
              default: mabel-page,
            }
          - {
              label: Meta Description,
              name: metaDescription,
              widget: text,
              required: false,
            }
          - {label: Inspiration Image, name: inspirationImage, widget: hidden}
          - {label: Biography Image, name: biographyImage, widget: hidden}
          - {label: Mabel Image, name: mabelImage, widget: hidden}
          - {label: Title, name: title, widget: string}
          - {label: Description, name: description, widget: string}
          - {label: Preset Image 1, name: presetGalleryImage1, widget: hidden}
          - {label: Preset Image 2, name: presetGalleryImage2, widget: hidden}
  - name: blog
    label: Blog Posts
    folder: src/pages/blog
    create: true
    slug: '{{year}}-{{month}}-{{day}}-{{slug}}'
    fields:
      - {
          label: Template Key,
          name: templateKey,
          widget: hidden,
          default: blog-post,
        }
      - {label: Title, name: title, widget: string}
      - {
          label: Publish Date,
          name: date,
          widget: datetime,
          timeFormat: false,
          dateFormat: DD MMM YYYY,
        }
      - {label: Body, name: body, widget: markdown}
      - {label: Tags, name: tags, widget: list, required: false}
  - name: articles
    label: Articles
    folder: src/pages/features/articles
    create: true
    slug: '{{slug}}'
    fields:
      - {
          label: Template Key,
          name: templateKey,
          widget: hidden,
          default: article-page,
        }
      - {
          label: Article Type,
          name: articleType,
          widget: hidden,
          default: article,
        }
      - {label: Title, name: title, widget: string}
      - {
          label: Meta Description,
          name: metaDescription,
          widget: text,
          required: false,
        }
      - {
          label: Original Publication Date,
          name: date,
          widget: datetime,
          timeFormat: false,
          dateFormat: DD MMM YYYY,
          required: false,
          default: '',
        }
      - {label: Body, name: body, widget: markdown}
  - name: short-stories
    label: Short Stories
    folder: src/pages/features/short-stories
    create: true
    slug: '{{slug}}'
    fields:
      - {
          label: Template Key,
          name: templateKey,
          widget: hidden,
          default: article-page,
        }
      - {
          label: Article Type,
          name: articleType,
          widget: hidden,
          default: short-story,
        }
      - {label: Title, name: title, widget: string}
      - {
          label: Meta Description,
          name: metaDescription,
          widget: text,
          required: false,
        }
      - {
          label: Original Publication Date,
          name: date,
          widget: datetime,
          timeFormat: false,
          dateFormat: DD MMM YYYY,
          required: false,
          default: '',
        }
      - {label: Body, name: body, widget: markdown}
  - name: events
    label: Events
    delete: false
    files:
      - file: src/pages/events/index.md
        label: Events
        name: events
        fields:
          - {
              label: Template Key,
              name: templateKey,
              widget: hidden,
              default: events-page,
            }
          - {
              label: Meta Description,
              name: metaDescription,
              widget: text,
              required: false,
            }
          - {
              label: Events,
              name: events,
              widget: list,
              fields:
                [
                  {label: Title, name: title, widget: string},
                  {
                    label: Event Date,
                    name: date,
                    widget: datetime,
                    timeFormat: false,
                    dateFormat: DD MMM YYYY,
                  },
                  {
                    label: "Event Time [eg '7pm']",
                    name: time,
                    widget: string,
                    required: false,
                    default: '',
                  },
                  {
                    label: Description,
                    name: description,
                    widget: text,
                    required: false,
                    default: '',
                  },
                ],
            }
